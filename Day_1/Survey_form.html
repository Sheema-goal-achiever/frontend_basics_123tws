<!-- In this file I will create a simple survey form using html5 -->

<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form project</p>

    <form id="survey-form">

      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
      <br><br>

      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
      <br><br>

      <!-- Number -->
      <label id="number-label" for="number">Number:</label>
      <input type="number" id="number" name="number" min="1" max="100" placeholder="Enter a number">
      <br><br>

      <!-- Dropdown -->
      <label for="dropdown">Select an option:</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
      <br><br>

      <!-- Radio buttons -->
      <p>Choose one:</p>
      <input type="radio" id="radio1" name="choice" value="yes">
      <label for="radio1">Yes</label>
      <input type="radio" id="radio2" name="choice" value="no">
      <label for="radio2">No</label>
      <br><br>

      <!-- Checkboxes -->
      <p>Select your interests:</p>
      <input type="checkbox" id="check1" name="interest" value="coding">
      <label for="check1">Coding</label>
      <input type="checkbox" id="check2" name="interest" value="music">
      <label for="check2">Music</label>
      <br><br>

      <!-- Textarea -->
      <label for="comments">Additional comments:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
      <br><br>

      <!-- Submit button -->
      <button id="submit" type="submit">Submit</button>

    </form>
  </body>
</html>
